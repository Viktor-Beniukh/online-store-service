{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block title %}Edit Settings{% endblock %}

{% block content %}

  <header class="bg-secondary" style="height: 300px">
    <div class="mx-auto text-center pt-5">
      <h3 class="mb-2 text-white" style="font-size: 54px">Welcome to My Shop</h3>
      <br>
      <p class="mb-10 text-white" style="font-size: large">We sell furniture for the modern home</p>
    </div>
  </header>
  <br><br>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-3"></div>

      <div class="col-md-7">

        <h1>Edit Settings...</h1><br>

        <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle">
        <br><br>
        <div class="form-group">

          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary" type="submit">Update Settings</button>
          </form>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
